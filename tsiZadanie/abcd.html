<html>
	<head>
		<meta charset="UTF-8">
		<title>Kalkulator geometryczny</title>
	</head>
	<body>
		<font color='blue' size='6'><b><i>
		1 Kwadrat<br>
		2 Prostokąt<br>
		3 Koło<br>
		4 Trapez<br>
		</i></b></font>
		
		<script type="text/javascript">
		
		//funkcja obwód i pole kwadrtatu 
		function Kwadrat(){ 
		a=prompt("Podaj wartość dla: A");
		a=parseFloat(a);
		if (a<0||isNaN(a)) {
		document.write("Podano liczbę ujemną lub literę");
		}
		else {
		wynik1=4*a
		wynik2=a*a
		document.write("<font color='purple' size='4'> <i><b>Obwód Kwadratu to: "+wynik1+" </b></i></font><br>");
		document.write("<font color='purple' size='4'> <i><b>Pole Kwadratu to: "+wynik2+" </b></i></font><br>");
		}
		}
		
		//funkcja obwód i pole prostokąta
		function Prostokąt(){
		a=prompt("Podaj wartość dla: A");
		b=prompt("Podaj wartość dla: B");
		a=parseFloat(a);
		b=parseFloat(b);
			if (a<0||b<0||(isNaN(a))||(isNaN(b))) {
				document.write("Podano liczbę ujemną lub literę");
				}
			else {
		wynik3=(2*a)+(2*b)
		wynik4=a*b
			document.write("<font color='purple' size='4'> <i><b>Obwód Prostokąta to: "+wynik3+" </b></i></font><br>");
			document.write("<font color='purple' size='4'> <i><b>Pole Prostokąta to: "+wynik4+" </b></i></font><br>");
		}
		}
		
		//funkcja obwód i pole Trapezu
		function Trapez() {
		a=prompt("Podaj wartość dla: A");
		b=prompt("Podaj wartość dla B");
		c=prompt("Podaj wartość dla C");
		d=prompt("Podaj wartość dla D");
		h=prompt("Podaj wartość dla H");
			a=parseFloat(a);
			b=parseFloat(b);
			c=parseFloat(c);
			d=parseFloat(d);
			h=parseFloat(h);
	
			if (a<0||b<0||c<0||d<0||(isNaN(a))||(isNaN(b))||(isNaN(c))||(isNaN(d))||(isNaN(h))) {
				document.write("Podano liczbę ujemną lub literę");
			}
			else {
		wynik5=a+b+c+d
		wynik6=1/2*(a+b)*h
			document.write("<font color='purple' size='4'> <i><b>Obwód Trapezu to: "+wynik5+" </b></i></font><br>");
			document.write("<font color='purple' size='4'> <i><b>Pole Trapezu to: "+wynik6+" </b></i></font><br>");
			}
		}
		
		//funkcja obwód i pole Koła
		function Koło() {
		r=prompt("Podaj wartość dla R");
		r=parseFloat(r);
		pi=3.14
			if (r<0||(isNaN(r))) {
				document.write("Podano liczbę ujemną lub literę");
			}
			else {
		wynik7=pi*r*r
		wynik8=2*pi*r*r
			document.write("<font color='purple' size='4'> <i><b>Obwód Koła to: "+wynik7+" </b></i></font><br>");
			document.write("<font color='purple' size='4'> <i><b>Pole Koła to: "+wynik8+" </b></i></font><br>");
		}
		}
		
		//funkcja podstawowa
		function Podstawa(){
			document.write("<font color='yellow' size='4'><i><b> Brak Opcji </b></i></font><br>");
		}
		
		//funkcja switch
		var wybor = prompt("Wybierz opcje:");
			switch (wybor){
		case "1":
			Kwadrat()
			break;
		case "2":
			Prostokąt()
			break;
		case "3":
			Koło()
			break;
		case "4":
			Trapez()
			break;
		default: Podstawa();
		}
		</script>
	</body>
</html>
